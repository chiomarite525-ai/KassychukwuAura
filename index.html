<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KASSY CHUKWU AURA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; color: #1e293b; }
        
        .aura-logo { font-weight: 900; letter-spacing: -0.02em; font-size: 1.8rem; }
        .aura-text {
            background: linear-gradient(90deg, #2563eb, #9333ea);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .main-container {
            max-width: 800px;
            margin: 40px auto;
            background: #ffffff;
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.05);
        }

        .input-box {
            background: #ffffff;
            border: 1px solid #e2e8f0;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s;
        }
        .input-box:focus-within { border-color: #2563eb; box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1); }

        .btn-bold {
            background: #2563eb;
            color: white;
            font-weight: 700;
            padding: 18px;
            border-radius: 12px;
            text-transform: uppercase;
            font-size: 0.85rem;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .btn-bold:hover { background: #1d4ed8; transform: translateY(-2px); }

        .generate-btn {
            background: #2563eb;
            width: 100%;
            padding: 20px;
            border-radius: 15px;
            color: white;
            font-weight: 800;
            font-size: 1.2rem;
            margin-top: 20px;
            box-shadow: 0 10px 20px rgba(37, 99, 235, 0.2);
        }

        /* Swiping Pulse */
        .pulse-card {
            min-width: 260px;
            background: white;
            padding: 20px;
            border-radius: 20px;
            border: 1px solid #f1f5f9;
            box-shadow: 0 4px 6px rgba(0,0,0,0.02);
        }

        /* 4K Stage Overlay */
        #showroomOverlay {
            display: none;
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at center, #ffffff, #e2e8f0);
            z-index: 999;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .silver-table {
            width: 400px;
            height: 20px;
            background: linear-gradient(90deg, #94a3b8, #f1f5f9, #94a3b8);
            border-radius: 50%;
            margin-top: -10px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <nav class="max-w-5xl mx-auto p-6 flex justify-between items-center">
        <div class="aura-logo">KASSY CHUKWU <span class="aura-text">AURA</span></div>
        <button onclick="document.getElementById('fileIn').click()" class="bg-white border font-bold px-5 py-2 rounded-full shadow-sm flex items-center gap-2">
            <img id="navAvatar" src="https://www.w3schools.com/howto/img_avatar.png" class="w-6 h-6 rounded-full">
            Upload/Choose Face
        </button>
        <input type="file" id="fileIn" hidden onchange="updateAvatar(this)">
    </nav>

    <div class="main-container">
        <h2 class="text-3xl font-black text-center mb-8 text-slate-800">Create Undetectable Content</h2>
        
        <div class="input-box">
            <textarea id="prompt" placeholder="Paste link, upload file, or type prompt..." class="w-full h-32 outline-none resize-none text-lg"></textarea>
            <div class="flex gap-4 mt-2 text-slate-400 border-t pt-4">
                <button title="Upload File">üìé</button>
                <button title="Video">üé•</button>
                <button title="Link">üîó</button>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-4">
            <button class="btn-bold">üé• Video to Book</button>
            <button class="btn-bold">üìÑ PDF Rewrite</button>
            <button class="btn-bold">üìù Summarize Content</button>
            <button class="btn-bold" onclick="alert('Avatar Gallery Opening...')">üë§ Avatar Gallery</button>
        </div>

        <button onclick="startGeneration()" class="generate-btn">GENERATE</button>
    </div>

    <div class="max-w-5xl mx-auto px-6 mb-20">
        <h3 class="font-bold text-slate-400 text-xs uppercase tracking-widest mb-4">Trending News Pulse</h3>
        <div class="flex gap-6 overflow-x-auto pb-6">
            <div class="pulse-card">
                <span class="text-xs font-bold text-red-500">VIRAL TIKTOK</span>
                <p class="font-bold mt-1">#Argung2026: Final Day Highlights</p>
                <p class="text-xs text-slate-400 mt-2">5 minutes ago</p>
            </div>
            <div class="pulse-card">
                <span class="text-xs font-bold text-blue-500">FACEBOOK HOT</span>
                <p class="font-bold mt-1">New Tech Boom in Lagos</p>
                <p class="text-xs text-slate-400 mt-2">12 minutes ago</p>
            </div>
            <div class="pulse-card">
                <span class="text-xs font-bold text-purple-500">GOOGLE TRENDS</span>
                <p class="font-bold mt-1">Faith & Resilience Secrets</p>
                <p class="text-xs text-slate-400 mt-2">1 hour ago</p>
            </div>
        </div>
    </div>

    <footer class="text-center pb-10 text-slate-400 text-sm font-medium">
        App is designed by Precious Alakpa
    </footer>

    <div id="showroomOverlay">
        <button onclick="this.parentElement.style.display='none'" class="absolute top-10 right-10 text-2xl">‚úï Close</button>
        
        <div class="flex flex-col items-center">
            <div class="flex gap-10 items-end mb-10">
                <div class="w-48 h-72 bg-blue-600 rounded-r shadow-2xl border-l-[12px] border-white flex items-center justify-center text-white font-bold text-center p-4">FRONT COVER</div>
                <div class="w-48 h-72 bg-blue-700 rounded-l shadow-2xl border-r-[12px] border-white flex items-center justify-center text-white font-bold text-center p-4">BACK COVER</div>
            </div>
            <div class="silver-table"></div>

            <div class="mt-20 flex flex-col items-center">
                <img id="finalAvatar" src="https://www.w3schools.com/howto/img_avatar.png" class="w-32 h-32 rounded-full border-4 border-white shadow-xl mb-4">
                <div class="flex gap-4">
                    <button class="bg-green-500 text-white px-6 py-3 rounded-full font-bold">Share to WhatsApp</button>
                    <button class="bg-black text-white px-6 py-3 rounded-full font-bold">Download Book</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = "AIzaSyD8AEL1VHkSy8zNnyVeOslO2QPdoG84Yys";

        function updateAvatar(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('navAvatar').src = e.target.result;
                    document.getElementById('finalAvatar').src = e.target.result;
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        async function startGeneration() {
            const prompt = document.getElementById('prompt').value;
            if(!prompt) return alert("Please type your faith topic or paste a link!");

            const btn = document.querySelector('.generate-btn');
            btn.innerText = "AURA IS WRITING AS A FRIEND...";
            btn.disabled = true;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: `Write a friendly, human-sounding book chapter about: ${prompt}. Act as a close friend. Be encouraging.` }] }]
                    })
                });
                
                const data = await response.json();
                console.log("Aura Generated Content:", data);

                // Show the 4K Showroom
                document.getElementById('showroomOverlay').style.display = 'flex';

            } catch (e) {
                alert("Connection error. Please check your API key.");
            } finally {
                btn.innerText = "GENERATE";
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
